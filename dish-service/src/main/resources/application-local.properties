spring.application.name=dish-service

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

server.port=8082

spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI}
spring.security.oauth2.resourceserver.jwt.audience=${AUTH0_AUDIENCE}

spring.datasource.url=jdbc:postgresql://localhost:5433/${DISH_POSTGRES_DB}
spring.datasource.username=${DISH_POSTGRES_USER}
spring.datasource.password=${DISH_POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

app.file.base-url=http://localhost:8080
app.file.upload-dir=/uploads/dishes
app.file.max-size=10485760
app.file.allowed-extensions=jpg,jpeg,png,webp,gif

spring.messages.basename=messages
spring.messages.encoding=UTF-8

## Logging Configuration
#logging.level.root=INFO
#logging.level.com.flavory.userservice=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.hibernate.SQL=DEBUG

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Warsaw
spring.jackson.default-property-inclusion=non_null

eureka.instance.prefer-ip-address=false
eureka.instance.hostname=host.docker.internal
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

app.business.max-dishes-per-cook=50
app.business.min-dish-price=5.00
app.business.max-dish-price=500.00
app.business.default-preparation-time=30
app.business.max-preparation-time=480
app.business.min-serving-size=1
app.business.max-serving-size=20
app.business.low-stock-threshold=5
app.business.auto-deactivate-on-zero-stock=true

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=30000

spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.multiplier=2.0

spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3