spring.application.name=delivery-service

eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${random.value}
eureka.instance.lease-renewal-interval-in-seconds=30
eureka.instance.lease-expiration-duration-in-seconds=90

server.port=8080
spring.data.web.pageable.serialization-mode=via-dto

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=/
spring.rabbitmq.connection-timeout=30000

spring.rabbitmq.template.retry.enabled=true
spring.rabbitmq.template.retry.initial-interval=1000
spring.rabbitmq.template.retry.max-attempts=3
spring.rabbitmq.template.retry.multiplier=2.0

spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.prefetch=10
spring.rabbitmq.listener.simple.concurrency=1
spring.rabbitmq.listener.simple.max-concurrency=5
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.default-requeue-rejected=false

feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000
feign.client.config.default.logger-level=basic

stuart.api.enabled=${STUART_API_ENABLED:true}
stuart.api.base-url=${STUART_API_BASE_URL:https://api.sandbox.stuart.com}
stuart.api.client-id=${STUART_API_CLIENT_ID:your_client_id}
stuart.api.client-secret=${STUART_API_CLIENT_SECRET:your_client_secret}

stuart.api.retry.max-attempts=3
stuart.api.retry.initial-interval=1000
stuart.api.retry.max-interval=5000

stuart.webhook.secret=${STUART_WEBHOOK_SECRET:your_webhook_secret}
stuart.webhook.enabled=true

spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Warsaw
spring.jackson.default-property-inclusion=non_null

spring.messages.basename=messages
spring.messages.encoding=UTF-8

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

logging.level.root=INFO
logging.level.com.flavory.orderservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.hibernate.SQL=DEBUG

delivery.orderId.required=Order ID is required
delivery.status.invalid=Invalid delivery status

delivery.notFound=Delivery with ID {id} not found
delivery.unauthorized=You are not authorized to access this delivery
delivery.stuart.api.error=Stuart API error: {message}
delivery.stuart.authentication.failed=Failed to authenticate with Stuart API
delivery.order.notFound=Order {orderId} not found
delivery.order.notReady=Order {orderId} is not ready for delivery

delivery.created=Delivery created successfully
delivery.cancelled=Delivery cancelled successfully
delivery.statusUpdated=Delivery status updated to {status}

app.business.max-delivery-distance-km=15.0
app.business.delivery-timeout-minutes=120