services:
  eureka-server:
    container_name: eureka-server
    build:
      context: ./eureka-server
    ports:
      - "8761:8761"
    networks:
      - flavory-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  api-gateway:
    container_name: api-gateway
    build:
      context: ./api-gateway
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "${AUTH0_ISSUER_URI}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCES: "${AUTH0_AUDIENCE}"
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - flavory-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: flavory-rabbitmq
    hostname: rabbitmq
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    environment:
      RABBITMQ_DEFAULT_USER: "${RABBITMQ_USER:-guest}"
      RABBITMQ_DEFAULT_PASS: "${RABBITMQ_PASSWORD:-guest}"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - flavory-net
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  user-db:
    image: postgres:15
    container_name: user-db
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    ports:
      - "${POSTGRES_HOST_PORT:-5432}:5432"
    volumes:
      - user_db_data:/var/lib/postgresql/data
    networks:
      - flavory-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  dish-db:
    image: postgres:15
    container_name: dish-db
    environment:
      POSTGRES_DB: "${DISH_POSTGRES_DB}"
      POSTGRES_USER: "${DISH_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${DISH_POSTGRES_PASSWORD}"
    ports:
      - "${DISH_POSTGRES_HOST_PORT:-5433}:5432"
    volumes:
      - dish_db_data:/var/lib/postgresql/data
    networks:
      - flavory-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DISH_POSTGRES_USER} -d ${DISH_POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:15
    container_name: order-db
    environment:
      POSTGRES_DB: "${ORDER_POSTGRES_DB}"
      POSTGRES_USER: "${ORDER_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${ORDER_POSTGRES_PASSWORD}"
    ports:
      - "${ORDER_POSTGRES_HOST_PORT:-5434}:5432"
    volumes:
      - order_db_data:/var/lib/postgresql/data
    networks:
      - flavory-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${ORDER_POSTGRES_USER} -d ${ORDER_POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  delivery-db:
    image: postgres:15
    container_name: delivery-db
    environment:
      POSTGRES_DB: "${DELIVERY_POSTGRES_DB}"
      POSTGRES_USER: "${DELIVERY_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${DELIVERY_POSTGRES_PASSWORD}"
    ports:
      - "${DELIVERY_POSTGRES_HOST_PORT:-5435}:5432"
    volumes:
      - delivery_db_data:/var/lib/postgresql/data
    networks:
      - flavory-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DELIVERY_POSTGRES_USER} -d ${DELIVERY_POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  payment-db:
    image: postgres:15
    container_name: payment-db
    environment:
      POSTGRES_DB: "${PAYMENT_POSTGRES_DB}"
      POSTGRES_USER: "${PAYMENT_POSTGRES_USER}"
      POSTGRES_PASSWORD: "${PAYMENT_POSTGRES_PASSWORD}"
    ports:
      - "${PAYMENT_POSTGRES_HOST_PORT:-5436}:5432"
    volumes:
      - payment_db_data:/var/lib/postgresql/data
    networks:
      - flavory-net
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${PAYMENT_POSTGRES_USER} -d ${PAYMENT_POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  user-service:
    container_name: user-service
    build:
      context: ./UserService
    env_file:
      - .env
    ports:
      - "${USER_SERVICE_HOST_PORT:-8081}:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://user-db:5432/${POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${POSTGRES_PASSWORD}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH0_ISSUER_URI}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCE: ${AUTH0_AUDIENCE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: "${RABBITMQ_USER:-guest}"
      SPRING_RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD:-guest}"
    depends_on:
      user-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - uploads:/uploads
    networks:
      - flavory-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  dish-service:
    container_name: dish-service
    build:
      context: ./dish-service
    env_file:
      - .env
    ports:
      - "${DISH_SERVICE_HOST_PORT:-8082}:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://dish-db:5432/${DISH_POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${DISH_POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${DISH_POSTGRES_PASSWORD}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH0_ISSUER_URI}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCE: ${AUTH0_AUDIENCE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: "${RABBITMQ_USER:-guest}"
      SPRING_RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD:-guest}"
    depends_on:
      dish-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - uploads:/uploads
    networks:
      - flavory-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  order-service:
    container_name: order-service
    build:
      context: ./order-service
    env_file:
      - .env
    ports:
      - "${ORDER_SERVICE_HOST_PORT:-8083}:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://order-db:5432/${ORDER_POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${ORDER_POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${ORDER_POSTGRES_PASSWORD}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH0_ISSUER_URI}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCE: ${AUTH0_AUDIENCE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: "${RABBITMQ_USER:-guest}"
      SPRING_RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD:-guest}"
    depends_on:
      order-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flavory-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  payment-service:
    container_name: payment-service
    build:
      context: ./payment-service
    env_file:
      - .env
    ports:
      - "${PAYMENT_SERVICE_HOST_PORT:-8085}:8085"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://payment-db:5432/${PAYMENT_POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${PAYMENT_POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${PAYMENT_POSTGRES_PASSWORD}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH0_ISSUER_URI}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCE: ${AUTH0_AUDIENCE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: "${RABBITMQ_USER:-guest}"
      SPRING_RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD:-guest}"
      STRIPE_API_KEY: "${STRIPE_API_KEY}"
      STRIPE_WEBHOOK_SECRET: "${STRIPE_WEBHOOK_SECRET}"
      SPRING_PROFILES_ACTIVE: "${SPRING_PROFILES_ACTIVE:-prod}"
    depends_on:
      payment-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flavory-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8085/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  delivery-service:
    container_name: delivery-service
    build:
      context: ./delivery-service
    env_file:
      - .env
    ports:
      - "${DELIVERY_SERVICE_HOST_PORT:-8084}:8084"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://delivery-db:5432/${DELIVERY_POSTGRES_DB}"
      SPRING_DATASOURCE_USERNAME: "${DELIVERY_POSTGRES_USER}"
      SPRING_DATASOURCE_PASSWORD: "${DELIVERY_POSTGRES_PASSWORD}"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: ${AUTH0_ISSUER_URI}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCE: ${AUTH0_AUDIENCE}
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: "http://eureka-server:8761/eureka/"
      EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: "${RABBITMQ_USER:-guest}"
      SPRING_RABBITMQ_PASSWORD: "${RABBITMQ_PASSWORD:-guest}"
      STUART_API_BASE_URL: "${STUART_API_BASE_URL}"
      STUART_API_CLIENT_ID: "${STUART_API_CLIENT_ID}"
      STUART_API_CLIENT_SECRET: "${STUART_API_CLIENT_SECRET}"
      STUART_WEBHOOK_SECRET: "${STUART_WEBHOOK_SECRET}"
    depends_on:
      delivery-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flavory-net
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8084/actuator/health" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

volumes:
  user_db_data:
  dish_db_data:
  order_db_data:
  delivery_db_data:
  uploads:
  rabbitmq_data:

networks:
  flavory-net:
    driver: bridge